<!doctype html>
<html lang="es">

<head>
    <title>Statistics demo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <script type="module" src="../statistics.js"></script>
    <style>
        .blocks {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
        }

        .block {
            display: flex;
            flex-direction: column;
            flex-wrap: wrap;
            white-space: normal;
        }

        .code {
            padding: 20px;
            color: #FFF;
            background: #000;
        }

        .attributes {
            padding-left: 20px;
        }

    </style>
</head>

<body>
    <div>
        <main>
        <h3>Basic Statistics Demo</h3>
        <div class="blocks">
            <pre class="block code">
          <code>
            &lt;statistics&gt;&lt;statistics&gt;
          </code>
        </pre>
            <pre class="block attributes">
          <h3>Attributes</h3>
          <ul>
            <li>property1 (String)</li>
            <li>property2 (Number)</li>
          </ul>
        </pre>
        </div>

        <h1>Statistics</h1>
    
        <statistics></statistics>

        </main>
    </div>
</body>

</html>
